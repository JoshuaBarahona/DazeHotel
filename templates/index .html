<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="Viewport" content="width-device-width, initial-scale=1.0">
        <title>Login/register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesion</h1>
        <!-- Si se recibe un mensaje de error se muestra en el html -->
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form method="post" action="/login">
            <img src="static/img/logo.png" alt="" srcset="">
            <div class="username">
                <!-- El campo name en los inputs es el nombre que se manda al backend a la ruta
                especificada en el action del form -->
                <input type="text" name="correo" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" name="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿olvido su contraseña?</div>
            <input type="submit" name="user_type" value="Iniciar como cliente">
            <input type="submit" name="user_type" value="Iniciar como empleado">

            <!-- Asi debes de redireccionar a otro lugar de la pagina con un boton -->
            <!-- http://127.0.0.1:5000  es tu localhost, siempre debe ir al principio
            "/register" es la ruta a la que quieres redireccionar, fijate en el backend 
            como se llama esa ruta -->

            <div class="registrarse"> 
                Quiero hacer el <a href="http://127.0.0.1:5000/register">registro</a>
            </div>
        </form>
    </div>
</body>
</html>
