{% extends 'layout.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="formulario">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width: 70px; height: 70px;">
    <h1>Inicio de Sesión</h1>
    <form method="post" action="/login">
        <div class="username">
            <input type="email" id="correo" name="correo" required>
            <label for="correo">Correo</label>
            <span></span>
        </div>
        <div class="username">
            <input type="password" id="password" name="password" required>
            <label for="password">Contraseña</label>
            <span></span>
        </div>
        <input type="submit" name="user_type" value="Iniciar como cliente">
        <input type="submit" name="user_type"  value="Iniciar como empleado">
        <div class="registrarse">
            ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
        </div>
    </form>
</div>

{% endblock %}
