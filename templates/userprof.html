<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Hotel Ejemplo</title>
    <link rel="stylesheet" href="/DazeHotel/static/userprof.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/DazeHotel/static/img/logo.png" alt="Logo Hotel Ejemplo" id="hotelLogo" class="logo">
                <h1>Perfil</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5000/" id="menuInicio">Inicio</a></li>
                    <li><a href="#" id="menuCerrarSesion">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="perfil" class="card">
                <h2>Mi Perfil</h2>
                <form id="perfilForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="cellphone">Número de Celular</label>
                        <input type="tel" id="cellphone" name="cellphone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="guardarCambios">Guardar Cambios</button>
                </form>
            </section>
            <section id="reservas" class="card">
                <h2>Mis Reservas</h2>
                <ul id="listaReservas"></ul>
            </section>
        </main>
    </div>

    <script src="/proyecto-Beta/DazeHotel/static/js/profile.js"></script>
</body>
</html>
